<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Nearest launch data</title>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
     <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
  </head>
  <body>
      <script src="req_load.js"></script>
      <div id=launch_wrapper>
          <div id="launch_header"></div>
          <!-- show first 5 launches(hardcoded count for now) -->
          <div id="wrapper_list"><div id="zlaunch0"></div><div id="wlaunch0"></div></div>
          <div id="wrapper_list"><div id="zlaunch1"></div><div id="wlaunch1"></div></div>
          <div id="wrapper_list"><div id="zlaunch2"></div><div id="wlaunch2"></div></div>
          <div id="wrapper_list"><div id="zlaunch3"></div><div id="wlaunch3"></div></div>
          <div id="wrapper_list"><div id="zlaunch4"></div><div id="wlaunch4"></div></div>
      </div>
  </body>
</html>
